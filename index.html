<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Fine Arts Online Academy (FAOA)</title>
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="no-scroll">

<!-- Top nav -->
<header class="nav">
  <div class="brand">Fine Arts Online Academy</div>
</header>

<!-- Hero -->
<main class="hero-wrap">
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <section class="hero">
    <h1 class="hero-title">Create. Learn. Grow.</h1>
    <p class="hero-sub">Lessons, demos and workshops that build your art.</p>
    <p class="hero-sub">From $19.99. Cancel anytime.</p>

    <div class="hero-buttons">
      <button class="btn cta-btn" id="joinUs">Join Us</button>
      <button class="btn cta-btn" id="openLogin">Sign in</button>
    </div>

    <p class="hero-cap">Let your creativity take over.</p>
  </section>
</main>

<!-- Login modal -->
<div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-label="Member login">
  <div class="card">
    <button class="close" id="closeLogin" aria-label="Close">✕</button>

    <h2 class="card-title">Fine Arts Online Academy (FAOA)</h2>
    <p class="card-sub">by Jody Graham — $19.99/month</p>

    <form id="loginForm" class="form" novalidate>
      <label>Email
        <input id="email" type="email" required placeholder="you@example.com" />
      </label>

      <label class="has-eye">Password
        <input id="password" type="password" required minlength="6" placeholder="••••••••" />
        <button class="eye" type="button" data-eye="#password">Show</button>
      </label>

      <p id="authMsg" class="msg" role="alert" aria-live="polite" hidden></p>

      <div class="row">
        <button class="btn primary" type="submit">Log in</button>
        <button class="btn ghost" type="button" id="signup">Sign up</button>
        <button class="btn ghost" type="button" id="reset">Forgot password</button>
      </div>
    </form>
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
